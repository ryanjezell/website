<style>
    /* Center the video */
    .video-container {
      display: flex;
      justify-content: center;
    }

}

	<div class="video-container">
		<iframe id="player" width="780" height="480" src="" frameborder="0" allowfullscreen></iframe>
	</div>
	<script>
		// Define video ID list for each hour of the day

			"3p8jLMz0lu8", // 12am-1am, Taverns

			"4KFZe4iUgdg" // 11pm-12am, Drustvar
		];

		// Get the current hour of the day
		const currentHour = new Date().getHours();

		// Get the video ID for the current hour
		const videoId = videoIds[currentHour];

		// Set the video player's source to the YouTube video with the current video ID
		document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}`;

        // Update the video ID based on the current time
    function updateVideo() {
        const now = new Date();
        const hour = now.getHours();
        const videoIndex = hour % videos.length;
        const videoId = videos[videoIndex];
        player.loadVideoById(videoId);
        }

// Call the updateVideo function every minute
setInterval(updateVideo, 60 * 1000);
	</script>
